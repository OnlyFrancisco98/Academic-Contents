<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Login y Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Un poco de espacio para que el footer se vea al fondo */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Un fondo gris claro para que resalte el login */
            background-color: #f8f9fa;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>

    <main class="container my-5">
        
        <div class="row justify-content-center">
            
            <div class="col-lg-5 col-md-8">

                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body p-4 p-sm-5">
                        <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                        
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
                                <label for="floatingInput">Correo Electrónico</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                                <label for="floatingPassword">Contraseña</label>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Recordarme
                                </label>
                            </div>
                            
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">Entrar</button>
                            </div>

                        </form>
                        
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="bg-light text-center text-lg-start mt-auto border-top">
        <div class="container p-4">
            <div class="row">

                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Logo</h5>
                    <img src="https://via.placeholder.com/150x50?text=Tu+Logo+Aquí" 
                         alt="Logo del Proyecto" 
                         class="img-fluid" 
                         style="max-height: 60px;">
                </div>

                <div class="col-lg-6 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Integrantes</h5>
                    <ul class="list-unstyled mb-0">
                        <li><p class="mb-1">Nombre Completo Integrante 1</p></li>
                        <li><p class="mb-1">Nombre Completo Integrante 2</p></li>
                        <li><p class="mb-1">Nombre Completo Integrante 3</p></li>
                        <li><p class="mb-1">Nombre Completo Integrante 4</p></li>
                    </ul>
                </div>

                <div class="col-lg-3 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Información</h5>
                    <ul class="list-unstyled">
                        <li><p class="mb-1">Desarrollo Web</p></li>
                        <li><p class="mb-1">ADA 3</p></li>
                        <li><p class="mb-1">Universidad Autónoma de Yucatán</p></li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2025 Copyright:
            <a class="text-dark" href="#">TuProyecto.com</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
